<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Header Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7fc;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 5% auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #2d3e50;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-custom {
            background-color: #4facfe;
            border: none;
            color: #fff;
            padding: 10px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #003b5c;
        }

        .result-card {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            animation: slideIn 0.6s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card h3 {
            color: #333;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>HTTP Header Analyzer</h1>
        <form action="/http_header_analyzer" method="post">
            <div class="mb-3">
                <label for="url" class="form-label">Enter URL:</label>
                <input type="url" id="url" name="url" class="form-control" placeholder="https://example.com" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Analyze Headers</button>
        </form>

        {% if headers %}
        <div class="result-card">
            <h3>HTTP Headers:</h3>
            <ul class="list-group">
                {% for key, value in headers.items() %}
                <li class="list-group-item"><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
