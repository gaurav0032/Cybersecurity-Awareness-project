<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Lookup Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            background: #4facfe;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 1rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 0.7rem 1rem;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
            font-size: 1rem;
        }

        .sidebar a:hover {
            background: #00c2fc;
            text-decoration: none;
        }

        .sidebar a i {
            margin-right: 0.7rem;
        }

        .content {
            margin-left: 250px;
            padding: 2rem;
            transition: 0.3s;
        }

        .topbar {
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .highlight {
            color: #4facfe;
            font-weight: bold;
        }

        .dashboard-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .btn-custom {
            background: #4facfe;
            color: white;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #00c2fc;
            color: white;
        }

        .output-box {
            background-color: #f1f1f1;
            padding: 1rem;
            margin-top: 2rem;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="/password-checker"><i class="fas fa-key"></i>Password Checker</a>
        <a href="/nmap"><i class="fas fa-network-wired"></i>Nmap Scanner</a>
        <a href="/cheatsheet"><i class="fas fa-book"></i>Cheatsheets</a>
        <a href="/quiz"><i class="fas fa-question-circle"></i>Take Quiz</a>
        <a href="/ping"><i class="fas fa-bullseye"></i>Ping Tool</a>
        <a href="/traceroute"><i class="fas fa-route"></i>Traceroute Tool</a>
        <a href="/dnslookup"><i class="fas fa-search"></i>DNS Lookup Tool</a>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>

    <div class="content">
        <div class="topbar">
            <h1>Cybersecurity Tools</h1>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h2 class="text-center">DNS Lookup Tool</h2>
                    <p class="text-center">Enter a domain name to look up its DNS information.</p>

                    <form action="/dnslookup" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" name="domain" placeholder="Enter domain name (e.g., google.com)" required>
                        </div>
                        <button type="submit" class="btn btn-custom btn-block mt-3">Look Up DNS</button>
                    </form>

                    {% if output %}
                    <div class="output-box mt-4">
                        <h5>DNS Information:</h5>
                        <pre>{{ output }}</pre>
                    </div>
                    {% elif error %}
                    <div class="output-box mt-4 text-danger">
                        <h5>Error:</h5>
                        <pre>{{ error }}</pre>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
