<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7fc;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background: #2d3e50;
            color: #fff;
            padding: 30px 20px;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .sidebar h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #fff;
        }
        .sidebar a {
            color: #d1d8e3;
            display: block;
            padding: 12px 20px;
            font-size: 1.1rem;
            text-decoration: none;
            transition: 0.3s;
            margin: 10px 0;
        }
        .sidebar a:hover {
            background-color: #ff5f00;
            color: #fff;
        }
        .sidebar i {
            margin-right: 15px;
        }
        .content {
            margin-left: 250px;
            padding: 2rem;
            background: #ffffff;
        }
        .topbar {
            background: #ffffff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .topbar h1 {
            color: #2d3e50;
            font-size: 1.9rem;
        }
        .result-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            margin-top: 30px;
        }
        .btn-custom {
            background-color: #4facfe;
            border: none;
            color: #fff;
            padding: 10px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #003b5c;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Cybersecurity Dashboard</h2>
        <a href="/phishing-url"><i class="fas fa-exclamation-triangle"></i>Phishing URL Checker</a>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="topbar">
            <h1>Phishing URL Checker Results</h1>
        </div>

        <div class="container mt-5">
            <div class="result-card">
                <h4>Result for URL: {{ url }}</h4>
                <p><strong>Status:</strong> {{ result }}</p>
                <p><strong>Details:</strong> {{ message }}</p>
                <a href="/phishing-url" class="btn btn-custom">Check Another URL</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
