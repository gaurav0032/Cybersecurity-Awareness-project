<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .dashboard-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: white;
            border-radius: 8px;
        }

        .btn-custom {
            background: #4facfe;
            color: white;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #00c2fc;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Ping Tool</h1>
        <p class="text-center">Check the connectivity and response time of an IP address.</p>
        <div class="dashboard-card">
            <form action="/ping" method="POST">
                <div class="mb-3">
                    <label for="ip_address" class="form-label">Enter IP Address or Hostname:</label>
                    <input type="text" id="ip_address" name="ip_address" class="form-control" placeholder="e.g., 8.8.8.8 or google.com" required>
                </div>
                <button type="submit" class="btn btn-custom">Ping</button>
            </form>
        </div>

        {% if result %}
        <div class="mt-4 p-4 dashboard-card">
            <h5>Ping Result:</h5>
            <pre>{{ result }}</pre>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
