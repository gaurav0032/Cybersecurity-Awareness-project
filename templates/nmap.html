<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nmap Scanner Dashboard</title>
    <!-- External Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .dashboard {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            color: #333;
            font-weight: bold;
        }

        .form-control-lg {
            font-size: 18px;
            padding: 15px;
        }

        .btn-primary {
            background: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .results-section {
            margin-top: 30px;
        }

        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="dashboard-header">
        <h1>Nmap Port Scanner</h1>
        <p class="text-muted">Perform professional-level scans with an intuitive interface</p>
    </div>

    <!-- Form Section -->
    <form method="POST" action="/nmap_scan">
        <div class="mb-4">
            <label for="target" class="form-label">Target IP or Domain</label>
            <input type="text" id="target" name="target" class="form-control form-control-lg" placeholder="e.g., 127.0.0.1 or example.com" required>
        </div>

        <div class="mb-4">
            <label for="ports" class="form-label">Ports to Scan (Range or Single)</label>
            <input type="text" id="ports" name="ports" class="form-control form-control-lg" placeholder="e.g., 1-1024 or 80" required>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Start Scan</button>
        </div>
    </form>

    <!-- Results Section -->
    {% if result %}
    <div class="results-section">
        <h3>Scan Results:</h3>
        <pre>{{ result }}</pre>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
