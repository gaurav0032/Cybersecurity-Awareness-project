<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Lookup Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .content {
            padding: 2rem;
        }

        .output-box {
            background-color: #f1f1f1;
            padding: 1rem;
            margin-top: 2rem;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background: #4facfe;
            color: white;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #00c2fc;
            color: white;
        }
    </style>
</head>
<body>

    <div class="content">
        <h2>DNS Lookup Result</h2>
        
        {% if error %}
            <div class="output-box mt-4 text-danger">
                <h5>Error:</h5>
                <pre>{{ error }}</pre>
            </div>
        {% else %}
            <div class="output-box mt-4">
                <h5>DNS Information for <strong>{{ domain }}</strong>:</h5>
                <pre>{{ output }}</pre>
            </div>
        {% endif %}

        <a href="/dnslookup" class="btn btn-custom">Back to DNS Lookup</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
